<!DOCTYPE html>
<html lang="en">
  <head>

    <title>АНО «Береговая Волейбольная Лига</title>

  <body>
    <div class="wrap">
      <div class="cup" id='nationalLogo'>
        <img src="./assets/image/national_cup.jpg" alt="Кубок наций" class="logo logo__big">
      </div>
      <div class="tournament-wrap" id='nationalCup'>
        <a href='https://myvolley.ru/tournament/?id=296#/' class="tournament">2016</a>
        <a href='https://myvolley.ru/tournament/?id=332#/' class="tournament">2017</a>
        <a href='https://myvolley.ru/tournament/?id=366#/' class="tournament">2018</a>
        <a href='https://myvolley.ru/tournament/?id=384#/' class="tournament">2019</a>
        <a href='https://myvolley.ru/tournament/?id=428#/' class="tournament">2020</a>
      </div>
      <div class="cup" id='friendsLogo'>
        <img src="./assets/image/friends_cup.jpg" alt="Кубок дружбы" class="logo logo__big">
      </div>
      <div class="tournament-wrap" id='friendsCup'>
          <a href='https://myvolley.ru/tournament/?id=390#/' class="tournament">2018</a>
          <a href='https://myvolley.ru/tournament/?id=440#/' class="tournament">2019</a>
          <a href='https://myvolley.ru/tournament/?id=448#/' class="tournament">2020</a>

      <div class="league">

          <img src="./assets/image/bvl.jpg" alt="Береговая Волейбольная Лига" class="logo logo__small">

        <a href="https://myvolley.ru/servlet/news?select_league=18" class="link">

        </a>

      <div class="social-wrap">
          <a href="http://vk.com/myvolley" class="social-link" title="Vkontakte">
            <img src="./assets/image/vk.png" alt="Vkontakte" class="logo logo__small">
          </a>
          <a href="http://www.instagram.com/bvl_myvolley/" class="social-link" title="instagram">

          </a>
          <a href="http://www.facebook.com/MYVOLLEYRU/" class="social-link" title="Facebook">
            <img src="./assets/image/fb.png" alt="facebook" class="logo logo__small">
          </a>
          <a href="http://www.youtube.com/channel/UCkbJqroOixkSBkMwhSI6PJg" class="social-link" title="YouTube">
